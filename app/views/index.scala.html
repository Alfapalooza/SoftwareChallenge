@import models.Alert
@(alertOpt: Option[Alert])
@main(alertOpt){
  <div class="container">
    <a href="/sign-in" class="pull-right" style="margin-top: 25px;">Sign-out</a>
  </div>
  <div class="container vertical-center">
    <div class ="row">
      <h1 class="logo front-page-logo">
        <a class="first-char">N</a><a class="second-char">o</a><a class="third-char">o</a><a class="first-char">d</a><a class="fifth-char">l</a><a class="second-char">e</a>
      </h1>
    </div>
    <div class="row">
      <form method="GET" action="/search">
        <div class="form-group">
          <input type="text" name="term" class="form-control">
        </div>
        <div class="parent-center-content">
          <div class="horizontal-center">
            <button class="btn btn-default">Search</button>
            <button class="btn btn-default">I'm feeling lucky</button>
          </div>
        </div>
      </form>
    </div>
  </div>
}
