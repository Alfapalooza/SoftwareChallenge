@import models.Alert
@(alertOpt: Option[Alert])
@main{
  <div class="container vertical-center">
    <div class="row">
      @alertOpt.map { alert =>
        @notify(alert)
      }
    </div>
    <div class ="row">
      <h1 class="logo front-page-logo">
        <a class="first-char">N</a><a class="second-char">o</a><a class="third-char">o</a><a class="first-char">d</a><a class="fifth-char">l</a><a class="second-char">e</a>
      </h1>
    </div>
    <div class="row">
      <form role="search" method="POST" action="/search">
        <div class="form-group">
          <input type="text" name="searchTerm" class="form-control">
        </div>
        <div class="parent-center-content">
          <div class="horizontal-center">
            <button type="submit" class="btn btn-default">Search</button>
            <button type="submit" class="btn btn-default">I'm feeling lucky</button>
          </div>
        </div>
      </form>
    </div>
  </div>
}
@notify(alert: Alert) = {
  <div class="alert alert-@alert.level.level alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    @alert.msg
  </div>
}
